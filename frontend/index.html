<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
        content="History Learning Platform - Enhance your understanding of history" />
  <title>History Learning Platform</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      font-size: 1em;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 2em;
    }
    h3.paragraph-start {
      font-size: 1.2em;
    }

    .document-title {
      text-align: center;
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .paragraph-study-guide {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 20px;
    }

    .paragraph-start {
      font-weight: bold;
    }

    .paragraph-summary {
      /* font-style: italic;*/
      /* color: #34495e; */
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 4px;
    }

    .vocabulary-section {
      background-color: #f9f9f9;
      border-left: 4px solid #3498db;
      padding: 15px;
    }

    .vocabulary-title {
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .vocabulary-list {
      column-count: 3;
      column-gap: 20px;
      list-style-type: none;
      padding: 0;
    }

    .vocabulary-list li {
      margin-bottom: 5px;
      break-inside: avoid;
    }

    @media (max-width: 600px) {
      .vocabulary-list {
        column-count: 2;
      }
    }
  </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<script type="module" src="/src/index.jsx"></script>
</body>
</html>
